{% extends 'base.html' %}
{% block title %}Math Results{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>Math Results</h2>
    <ul class="list-group">
      {% for result in results %}
        <li class="list-group-item">
          {% if result.error %}
            <span class="text-danger">{{ result.error }}</span>
          {% else %}
            <span class="text-success">Value: {{ result.value }}</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
